{% extends "base.html" %}
{% block content %}

<h1>Your Favorite Movies</h1>

{% if favorite_movies %}

<div class="movie-grid">

    {% for movie in favorite_movies %}
    <div class="movie-card">

        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">

        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-date">{{ movie.release_date }}</div>

        <!-- More Info Button -->
        <a class="btn"
           href="/selected_movie?title={{ movie.title }}&release_date={{ movie.release_date }}&tmdb_id={{ movie.tmdb_id }}&poster_path={{ movie.poster_path }}">
            More Info
        </a>

        <!-- Delete Favorite -->
        <a class="btn" 
           href="/delete_favorite?tmdb_id={{ movie.tmdb_id }}"
           style="background-color:#d9534f; margin-top:8px;">
            Remove
        </a>

    </div>
    {% endfor %}

</div>

{% else %}

<h2>You don't have any favorite movies yet.</h2>

{% endif %}

{% endblock %}
